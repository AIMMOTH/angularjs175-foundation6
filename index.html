<!doctype html>
<html>
<head>
<title>AngularJS 1.7.5 with Foundation 6</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
</head>
<body ng-app="app">

  <h1>AngularJS 1.7.5 with Foundation 6</h1>
  <p>Update of AngularJS with Foundation with examples as components <a href="https://circlingthesun.github.io/angular-foundation-6/">source</a>.</p>

  <h2>Content</h2>
  <ol>
    <li><a href="#accordions">Accordions</a></li>
    <li><a href="#alerts">Alerts</a></li>
    <li><a href="#buttons">Buttons</a></li>
    <li><a href="#modals">Modals</a></li>
    <li><a href="#orbits">Orbits</a></li>
    <li><a href="#tabs">Tabs</a></li>
  </ol>  
  
  <h3><a id="accordions">#</a> Accordions</h3>
  <accordions></accordions>
  
  <h3><a id="alerts">#</a> Alerts</h3>
  <alerts></alerts>
  
  <h3><a id="buttons">#</a> Buttons</h3>
  <buttons></buttons>
  
  <h3><a id="modals">#</a> Modals</h3>
  <modals></modals>
  
  <h3><a id="orbits">#</a> Orbits</h3>
  <orbits></orbits>
  
  <h3><a id="tabs">#</a> Tabs</h3>
  <tabs></tabs>

  <!-- https://cdnjs.com/libraries/angular-foundation-6 -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular-touch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-foundation-6/0.11.22/angular-foundation.js"></script>
  
  <script src="js/angularjs/app.module.js"></script>
  <script src="js/angularjs/components/accordions.component.js"></script>
  <script src="js/angularjs/components/alerts.component.js"></script>
  <script src="js/angularjs/components/buttons.component.js"></script>
  <script src="js/angularjs/components/modals.component.js"></script>
  <script src="js/angularjs/components/orbits.component.js"></script>
  <script src="js/angularjs/components/tabs.component.js"></script>
</body>
</html>
